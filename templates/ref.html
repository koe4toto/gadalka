{% extends 'layout.html' %}

{% block body %}
    <a class="text-secondary" href="/refs">Справочники</a><br>
    &#8595;
    <div class="row">
      <div class="col-10">
          <h1>{{ ref[0][1] }}</h1>
      </div>
    <div class="col-2">
        <a class="btn btn-link float-right text-danger" href="/delete_ref/{{ ref[0][0] }}"><i class="far fa-trash-alt"></i></a>
    </div>
    </div>

    <p  class="lead">{{ ref[0][2] }}</p>
    <a class="btn btn-outline-primary" href="/edit_ref/{{ ref[0][0] }}"><i class="fas fa-pencil-alt"></i> Редактировать</a>

    <hr>
    <br>
    <h2>Данные</h2>
    <p></p>
    <a class="btn btn-light" href="/update_ref/{{ ref[0][0] }}"><i class="fas fa-cloud-upload-alt"></i> Обновить данные</a>
    </p>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Код</th>
          <th scope="col">Значение</th>
          <th scope="col">Родительcкий элемент</th>
        </tr>
      </thead>
      <tbody>
      {% for i in columns %}
        <tr>
          <td>{{ i[0] }}</td>
          <td>{{ i[1] }}</td>
          <td>{{ i[2] }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>





{% endblock %}
